name: ü™Å Make Site

on:
  push:
    branches: [ main ]
    paths:
      - 'web/**'
      - 'resume.yml'
      - '.github/workflows/build-site.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'web/**'
      - 'resume.yml'
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: build-site
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: Build and Deploy Website
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd web
          npm ci
      
      - name: Build website
        env:
          GITHUB_PAGES: true
        run: |
          cd web
          npm run build
      
      - name: Verify build output
        run: |
          cd web
          if [ -f "build/index.html" ]; then
            echo "‚úÖ Static site built successfully"
            echo "Build directory contains:"
            ls -la build/ | head -10
            echo "Build size:"
            du -sh build/
          else
            echo "‚ùå Build failed - no index.html found in build directory"
            exit 1
          fi
      
      - name: Deploy to website branch
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.BOT_TOKEN }}
          external_repository: ${{ github.repository }}
          publish_branch: website
          publish_dir: web/build
          user_name: 'liss-bot'
          user_email: 'alicia-gh-bot@mail.as93.net'
          commit_message: |
            ü™Å Deploy website from ${{ github.sha }}
            
            Auto-generated from main branch
            Commit: ${{ github.event.head_commit.message }}
          enable_jekyll: false
          force_orphan: true
      
      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ü™Å Website build completed successfully! The changes will be deployed to the `website` branch when this PR is merged.'
            })