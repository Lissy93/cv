name: ü™Å Make Site

on:
  push:
    branches: [ main ]
    paths:
      - 'web/**'
      - 'resume.yml'
      - '.github/workflows/build-site.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'web/**'
      - 'resume.yml'
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: build-site
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: Build and Deploy Website
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'lib/requirements.txt'
      
      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-xetex texlive-fonts-recommended texlive-fonts-extra
      
      - name: Install Python dependencies
        run: |
          pip install -r lib/requirements.txt
      
      - name: Generate PDF
        run: |
          set +e  # Don't fail workflow if PDF generation fails
          
          echo "üîÑ Generating PDF from CV data..."
          
          # Create output directory
          mkdir -p out
          
          # Generate LaTeX from template
          if python lib/generate.py --resume resume.yml --template template.jinja --output tex/resume.tex; then
            echo "‚úÖ LaTeX template generated successfully"
            
            # Compile LaTeX to PDF  
            if python lib/compile.py --input tex/resume.tex --output out/Alicia-Sykes-CV.pdf; then
              echo "‚úÖ PDF generated successfully"
              ls -la out/Alicia-Sykes-CV.pdf
              echo "PDF_GENERATED=true" >> $GITHUB_ENV
            else
              echo "‚ùå PDF compilation failed, but continuing with website build"
              echo "PDF_GENERATED=false" >> $GITHUB_ENV
            fi
          else
            echo "‚ùå LaTeX generation failed, but continuing with website build"
            echo "PDF_GENERATED=false" >> $GITHUB_ENV
          fi
          
          set -e  # Re-enable exit on error
      
      - name: Install web dependencies
        run: |
          cd web
          npm ci
      
      - name: Build website
        env:
          GITHUB_PAGES: true
        run: |
          cd web
          npm run build
          
          # Copy generated PDF to web build directory with correct naming
          if [ -f "../out/Alicia-Sykes-CV.pdf" ]; then
            cp "../out/Alicia-Sykes-CV.pdf" "build/alicia-sykes-cv.pdf"
            echo "‚úÖ PDF copied to website build as alicia-sykes-cv.pdf"
          elif [ -f "../out/alicia-sykes-cv.pdf" ]; then
            cp "../out/alicia-sykes-cv.pdf" "build/"
            echo "‚úÖ PDF copied to website build"
          else
            echo "‚ö†Ô∏è  PDF not found, skipping copy to website"
          fi
      
      - name: Verify build output
        run: |
          cd web
          if [ -f "build/index.html" ]; then
            echo "‚úÖ Static site built successfully"
            echo "Build directory contains:"
            ls -la build/ | head -15
            echo ""
            echo "Build size:"
            du -sh build/
            echo ""
            if [ -f "build/alicia-sykes-cv.pdf" ]; then
              echo "‚úÖ PDF available in website build"
              ls -lh build/alicia-sykes-cv.pdf
            else
              echo "‚ö†Ô∏è  PDF not found in website build"
            fi
          else
            echo "‚ùå Build failed - no index.html found in build directory"
            exit 1
          fi
      
      - name: Deploy to website branch
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.BOT_TOKEN }}
          external_repository: ${{ github.repository }}
          publish_branch: website
          publish_dir: web/build
          user_name: 'liss-bot'
          user_email: 'alicia-gh-bot@mail.as93.net'
          commit_message: |
            ü™Å Deploy website from ${{ github.sha }}
            
            Auto-generated from main branch
            Commit: ${{ github.event.head_commit.message }}
          enable_jekyll: false
          force_orphan: true
      
      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ü™Å Website build completed successfully! The changes will be deployed to the `website` branch when this PR is merged.'
            })